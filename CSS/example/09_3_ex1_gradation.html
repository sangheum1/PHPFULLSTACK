<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_liner {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            background: linear-gradient(90deg, blue, white, purple 20%, pink);
        }
        .div_radial {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            background: radial-gradient(circle farthest-corner at 0% 20%, red, yellow);
        }
    </style>
</head>
<body>
    <h2>선형 그라데이션</h2>
    <div class="div_liner"></div>

    <h2>원형 그라데이션</h2>
    <div class="div_radial"></div>
</body>
</html>
