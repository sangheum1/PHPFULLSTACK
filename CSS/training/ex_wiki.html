<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <link rel="stylesheet" href="../example/css/ex_wiki.css">
</head>
<body>
    <main class="container_1">
        <div class="list_1">
            <article><h2>사랑방</h2>
                <p>다른 분들과 의견을 교환해봐요!</p>
            </article>
            <article><h2>질문방</h2>
                <p>지침으로 해소되지 않는 의문을 풀어봐요!</p>
            </article>
            <article><h2>사용자 모임</h2>
                <p>커뮤니티 포털에 방문해 보세요</p>
            </article>
            <article><h2>정책과 지침</h2>
                <p>편집하시기 전에 한번 읽어주세요</p>
            </article>
        </div>
        <div class="list_2">
            <section>위키백과 참여하기</section>
            <article><h2>환영합니다.</h2>
                <p>위키백과는 여러분을 환영합니다. <br>
                이것부터 시작해 볼까요
                </p>
            </article>
            <article><h2>새 문서 만들기 도움말</h2>
                <p>새 문서를 만드는 방법에 대해 안내합니다.</p>
            </article>
            <article><h2>문서 편집 도움말</h2>
                <p>문서를 편집하는 방법에 대해 안내합니다.</p>
            </article>
            <article><h2>그림 올리기 도움말</h2>
                <p>그림을 올리는 방법에 대해 안내합니다.</p>
            </article>
            <article><h2>지원 단체</h2>
                <p>위키백과 커뮤니티를 지원하는 단체는?</p>
            </article>
        </div>
    </main>
</body>
</html>
