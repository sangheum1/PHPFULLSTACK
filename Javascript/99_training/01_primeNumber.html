    <script>
        let num = 100;
        let arrNum = [];
        let result_arr = [];

        // // 1. 1~입력값의 요소를 가지는 배열 만들기
        // // 2. 그배열에서 소수만 찾아서 새로운 배열 만들어주세요
        // // 3. 그 배열을 알러트로 출력해 주세요

        for( let i = 1; i <= num; i++) {
                            arrNum.push(i);
        }

        for( let i = 1; i <= arrNum[num-1]; i++) {
                for (let j = 2; j * j <= i; j++) {
                        if ( i% j === 0) {
                            return false;
                        }
                    }
                if (!false) {
                    result_arr.push(i);
                    }
        }
