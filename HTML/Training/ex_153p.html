<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보
            </legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input autofocus required placeholder="4자 ~ 10자 사이, 공백없이" type="text" name="id" id="id" value="1">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input required type="email" name="mail" id="mail" value="2">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input required placeholder="문자와 숫자, 특수 기호 포함" type="password" name="pw" id="pw" value="3">
                </li>
                <li>
                    <label for="pw_1">비밀번호 확인</label>
                    <input required type="password" name="pw_1" id="pw_1" value="4">
                </li>
                <li>
                    <label for="ent">가입경로</label>
                    <select name="select" id="select">
                        <option value="0">블로그</option>
                        <option value="1">지인소개</option>
                        <option value="2">기타</option>
                    </select>
                </li>
                <li>
                    <label for="textbox">메모</label>
                    <textarea name="memo" id="textbox" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
            </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식
            </legend>
            <div>
                <input type="radio" name="MS" for="MS" value="1">
                <label for="MS">메일 수신</label>
                <input checked type="radio" name="MS" for="MS_1" value="2">
                <label for="MS_1">메일 수신 안함</label>
            </div>
        </fieldset>
        <input type="submit" value="가입하기" name="submit" id="submit">
        <input type="reset" value="취소" name="reset" id="reset">
    </form>

</body>
</html>
