<!DOCTYPE html>
<html lang="en">
<head>

        <hr>
        <form action="">

                </li>
                <li>

            </div>
            
            <div>

            </dl>

            <dl>
                <dd>

            </dl>

            <textarea name="memo" id="textbox" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            
            
            </div>

            <input type="submit" value="접수하기" name="submit" id="submit">

</html>
