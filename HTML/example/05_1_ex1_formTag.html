<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--size는 네모 크기, maxlength는 글자수 제한-->
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" size="10" maxlength="10">
            <label for="PW">PW</label>
            <input type="password" name="PW" id="PW">
            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">
            <br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">
            <br>
            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input value="1" type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="banana">바나나</label>
                    <input value="2" type="checkbox" name="banana" id="banana">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input value="3" type="checkbox" name="wm" id="wm">
                </li>
            </ul>

            <br>
            <li>
                <label for="r_sb">딸기</label>
                <input type="radio" name="fruit" id="r_sb">
            </li>
            <li>
                <label for="r_banana">바나나</label>
                <input type="radio" name="fruit" id="r_banana">
            </li>
            <li>
                <label for="r_wm">수박</label>
                <input type="radio" name="fruit" id="r_wm">
            </li>
            <br>
            <label for="number">number</label>
            <input type="number" value="1" min="1" max="5">
            <br>
            <label for="range">range</label>
            <input type="range" value="3" min="1" max="3">
            <br>
            <label for="date">date</label>
            <input type="date" min="2023-03-01" max="2023-03-10">
            
            <br>
            <label for="submit"></label>
            <input type="submit" value="submit">


            <br>
            <br>
            <label for="reset"></label>
            <input type="reset">

            <input type="hidden" value="hidden_1">





            <br>
            <button>버튼</button>
            

        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
